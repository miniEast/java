
#文件上传
#默认10m  单个文件大小
spring.http.multipart.max-file-size=200MB
#总请求容量
spring.http.multipart.max-request-size=300MB


#支持jsp
#前缀
spring.mvc.view.prefix=/WEB-INF/jsp/
#后缀
spring.mvc.view.suffix=.jsp

#数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://123.207.121.40:3306/ssm?useUnicode=true&characterEncoding=utf-8
spring.datasource.password=root
spring.datasource.username=root

#数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#起别名
mybatis.type-aliases-package=com.example.demo.model

#ehcache 缓存配置
spring.cache.ehcache.config=ehcahe.xml

#打印sql
logging.level.com.example.demo.mapper=debug

#配置redis
spring.redis.pool.max-idle=10
spring.redis.hostName=123.207.121.40
spring.redis.pool.min-idle=5
spring.redis.port=6379
spring.redis.pool.max-active=20