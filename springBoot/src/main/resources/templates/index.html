<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>thymeleaf</title>
    </head>
    <body>
        <span th:text="hello"></span>
        <hr/>
        <span th:text="${msg}"></span>
        <hr>
        <input type="text" name="username" th:value = "${msg}">
        <hr>
         <span th:text="${#strings.isEmpty(msg)}"></span>
            <hr>
         <span th:text="${#strings.contains(msg,'t')}"></span>
        <hr>
         <span th:text="${#strings.contains(msg,'9')}"></span>
        <hr>
         <span th:text="${#strings.startsWith(msg,'第')}"></span>
        <hr>
         <span th:text="${#strings.startsWith(msg,'a')}"></span>
        <hr>
        <span th:text="${#strings.endsWith(msg,'序')}"></span>
        <hr>
        <span th:text="${#strings.endsWith(msg,'a')}"></span>
        <hr>
        <span th:text="${#strings.length(msg)}"></span>
        <hr>
        <span th:text="${#strings.indexOf(msg,'y')}"></span><br>
        <h3>截取字符串</h3>
        <hr>
        <span th:text="${#strings.substring(msg,13)}"></span>
        <br>
        <span th:text="${#strings.substring(msg,12,13)}"></span>
        <br>
        <h3>转换大小写</h3>
        <hr>
        <span th:text="${#strings.toUpperCase(msg)}"></span>
        <br>
        <span th:text="${#strings.toLowerCase(msg)}"></span>
        <br>
        <h3>日期格式化</h3>
        <hr>
        <span th:text="${#dates.format(date)}"></span>
        <br>
        <span th:text="${#dates.format(date,'yyy/MM/dd')}"></span><br>
        <span th:text="${#dates.year(date)}"></span><br>
        <span th:text="${#dates.month(date)}"></span><br>
        <span th:text="${#dates.day(date)}"></span><br>
        <h3>条件判断</h3>
        <hr>
        <span th:if="${sex}=='男'">
            性别：男
        </span>
        <span th:if="${sex}=='女'">
            性别：女
        </span>
        <hr>
        <div th:switch="${id}">
            <span th:case="1">ID:1</span>
            <span th:case="2">ID:2</span>
            <span th:case="4">ID:4</span>
        </div>
        <h3 align="center">迭代 LIST</h3>
        <table border="2" align="center" width="80%">
            <tr align="center">
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr th:each="u : ${list}" align="center">
                <td th:text="${u.userId}" ></td>
                <td th:text="${u.userName}"></td>
                <td th:text="${u.userAge}"></td>
            </tr>
        </table>
        <hr>
        <table border="2" align="center" width="80%">
            <tr align="center">
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>index</th>
                <th>count</th>
                <th>first</th>
                <th>last</th>
                <th>size</th>
                <th>even</th>
                <th>odd</th>
            </tr>
            <tr th:each="u ,var: ${list}" align="center">
                <td th:text="${u.userId}" ></td>
                <td th:text="${u.userName}"></td>
                <td th:text="${u.userAge}"></td>
                <td th:text="${var.index}"></td>
                <td th:text="${var.count}"></td>
                <td th:text="${var.first}"></td>
                <td th:text="${var.last}"></td>
                <td th:text="${var.size}"></td>
                <td th:text="${var.even}"></td>
                <td th:text="${var.odd}"></td>
            </tr>
        </table>
        <br>
        <h3 align="center">迭代 MAP</h3>
        <table border="2" align="center" width="80%">
            <tr align="center">
                <th>ID</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr th:each="maps  : ${map}" align="center">
                <td th:each="entry : ${maps}  " th:text="${entry.value.userId}"></td>
                <td th:each="entry : ${maps}  " th:text="${entry.value.userName}"></td>
                <td th:each="entry : ${maps}  " th:text="${entry.value.userAge}"></td>
            </tr>
        </table>
        <hr>
        <br>
        <h3 align="center">从作用域中取数据</h3>
            Request:<span th:text="${#httpServletRequest.getAttribute('req')}"></span><br>
            Session:<span th:text="${session.sess}"></span><br>
            Application:<span th:text="${application.app}"></span><br>
        <br>

        <h3 align="center">URL数据处理</h3>
        <a th:href="@{http://www.baidu.com}"> thymeleaf跳转</a><br>
        <a href="http://www.baidu.com">扑通跳转</a>
        <hr>
        <a th:href="@{/showUser(id=1,name=晓东)}"> 相对路径 请求用户列表 相对项目的上下文路劲</a>
        <br>
        <a th:href="@{~/project2/showUser}"> 相对路径 请求用户列表 相对与服务器的根</a>
        <br>



    </body>
</html>
